  dart_des: ^1.0.2
  device_info_plus: ^9.0.2
  # ffmpeg_kit_flutter_audio: ^6.0.3
  file_selector: ^1.0.3
  flip_card: ^0.7.0
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.6.0
  # flutter_downloader: ^1.7.1
  flutter_localizations:
    sdk: flutter
  flutter_lyric: ^2.0.4+6
  get_it: ^7.6.4
  hive: ^2.2.3
