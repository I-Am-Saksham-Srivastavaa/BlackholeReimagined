  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
  msix: ^3.16.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets to the application.
    - assets/

msix_config:
  display_name: Silence
  publisher_display_name: Saksham Shrivastava
  identity_name: com.infinite.oryn
  icons_background_color: transparent
  logo_path: assets/ic_launcher.png
  file_extension: .mp3, .m4a
